<div class="mesas-ocupadas-container">
    <h1>Mesas Ocupadas</h1>
  
    <div class="mesas-list">
      <div *ngFor="let mesa of mesasOcupadas" class="mesa-card">
        <h2>Mesa {{ mesa.numero }}</h2>
        <p>Capacidad: {{ mesa.capacidad }} personas</p>
        <p>Estado: {{ mesa.estado }}</p>
        <button class="desocupar-btn" (click)="desocuparMesa(mesa.id)">Desocupar Mesa</button>
      </div>
    </div>
  </div>
