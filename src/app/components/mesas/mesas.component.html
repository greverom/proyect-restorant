<div class="mesas-container">
    <h1>Gestión de Mesas</h1>
  
    <div class="mesas-list">
      <div 
        *ngFor="let mesa of mesas" 
        class="mesa-card" 
        [ngClass]="{ 'ocupada': mesa.estado === 'ocupada', 'disponible': mesa.estado === 'disponible' }"
        (click)="mesa.estado === 'disponible' ? seleccionarMesa(mesa.id) : null"
        [class.disabled]="mesa.estado === 'ocupada'"
      >
        <h2>Mesa {{ mesa.numero }}</h2>
        <p>Estado: {{ mesa.estado }}</p>
        <p>Capacidad: {{ mesa.capacidad || 'No asignada' }}</p>
        <p *ngIf="mesa.asignadaPor">Asignada por: {{ mesa.asignadaPor || 'No asignada' }}</p>
      </div>
    </div>
  
    <div *ngIf="mesaSeleccionada" class="capacidad-form">
        <div class="form-block">
          <h2>Asignación de Mesas</h2>
        </div>
        <div class="form-block">
          <label for="capacidad">Cantidad de Personas:</label>
          <input id="capacidad" type="number" [(ngModel)]="capacidadSeleccionada" placeholder="Número de personas" />
        </div>
        <div class="form-block">
          <label for="empleado">Asignado por:</label>
          <input id="empleado" type="text" [(ngModel)]="empleadoAsignado" placeholder="Nombre del empleado" />
        </div>
        <div class="form-buttons">
          <button (click)="confirmarAsignacion()">Confirmar Asignación</button>
          <button (click)="cancelarAsignacion()">Cancelar</button>
        </div>
      </div>
  </div>
