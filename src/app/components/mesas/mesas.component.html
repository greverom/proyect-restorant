<div class="mesas-container">
    <h1>Gestión de Mesas</h1>
  
    <div class="mesas-list">
      <div *ngFor="let mesa of mesas" class="mesa-card" (click)="seleccionarMesa(mesa.id)">
        <h2>Mesa {{ mesa.numero }}</h2>
        <p>Estado: {{ mesa.estado }}</p>
        <p>Capacidad: {{ mesa.capacidad || 'No asignada' }}</p>
      </div>
    </div>
  
    <div *ngIf="mesaSeleccionada" class="capacidad-form">
      <h3>Asignar Capacidad a la Mesa {{ mesaSeleccionada.numero }}</h3>
      <input type="number" [(ngModel)]="capacidadSeleccionada" placeholder="Número de personas" />
      <button (click)="confirmarCapacidad()">Confirmar Capacidad</button>
    </div>
  </div>
